<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Time Since.</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="">
		<h1>Time Since App</h1>
	</header>
	<div role="main">
		<div class="timers">
			<div class="card">
				<h1 class="title">Water flowers<h1>
				<span class="countdown">3 days 10:20:56</span>
				<div class="tags">
					<span class="average tag">5 days 10:00:05</span><br />
					<span class="count tag">5</span>
				</div>
				<div class="progressbar"><span class="meter"></span></div>
			</div>
			<div class="card">
				<h1 class="title">Water flowers<h1>
				<span class="countdown">3 days 10:20:56</span>
				<div class="tags">
					<span class="average tag">5 days 10:00:05</span><br />
					<span class="count tag">5</span>
				</div>
				<div class="progressbar"><span class="meter"></span></div>
				<div class="button done">Done!</div>
			</div>
		</div>
	</div>
	<div class="button add">
		<span>&#65291; Add timer</span>
	</div>
</body>
</html>
